<html>
<head>
  <style type="text/css">
     body {
        width: 200px;
        height: 20px;
        overflow: hidden;
     }
  </style>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/jquery-ui.min.css" rel="stylesheet">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="popup.js"></script>
</head>
<body style="width: 400px; padding-left:5px; padding-right:5px" >
  <div id="searchdiv" class="btn-group btn-group-justified">
    <div id="searchinputdiv">
      <input id="searchinput" type="search" style="display:inline-block" class="form-control filterinput" placeholder="Search">
      <span id="searchclear" class="glyphicon glyphicon-remove-circle" ></span>

    <div class="top-button-box pull-right">
      <a class="select-btn" href="#">
        <span class="top-button fa fa-check pull-right"></span>
      </a>
    </div>
    <div id="closeAllBtnBox" class="top-button-box pull-right">
      <a class="close-all-btn" href="#">
        <span class="top-button fa fa-close pull-right"></span>
      </a>
    </div>
  </div>
  <div>
    <div id="tabs" class="list-group"></div>
  </div>
  <script type="js/bootstrap.min.js"></script>
</body>
</html>
